<div class="container">
    <div>
      <h2>Ajouter un Client :</h2>
    </div>
    <form>
      <div hidden class="col-sm-2 col-md-2 col-lg-2">
        <label>ID Client</label>
        <input type="text" [(ngModel)]="newClient.idclient"  name="idclient" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Nom Client</label>
        <input type="text" [(ngModel)]="newClient.nomclient"
               name="nomclient" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Email</label>
        <input type="email" [(ngModel)]="newClient.emailclient"
               name="emailclient" class="form-control">
      </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Adresse</label>
        <input type="adresse" [(ngModel)]="newClient.adresseclient"
               name="adresseclient" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Date Inscription</label>
        <input type="date" [(ngModel)]="newClient.dateinscription"
               name="dateinscription" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Type de Client</label>
        <select class="form-control form-control-lg" id="idType" name="idType"
                [(ngModel)]="newIdType">
          @for(type of types; track type.idType) {
            <option [value]="type.idType"> 
              {{type.nomType}} - {{type.descriptionType}} 
            </option>
          }
        </select>
      </div>
      <div class="mt-2">
        <button type="submit" (click)="addClient()" class="btn btn-success">Ajouter</button>
      </div>
    </form>
  </div>
