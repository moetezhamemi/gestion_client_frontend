<form>
  <div [hidden]="ajout">
    <label>ID Type</label>
    <input type="text" [readOnly]="!ajout" [(ngModel)]="type.idType" name="idType" class="form-control w-25">
  </div>
  <div>
    <label>Nom Type</label>
    <input type="text" [(ngModel)]="type.nomType" name="nomType" class="form-control"
           placeholder="Entrez un nom de type...">
  </div>
      <div>
    <label>Description du Type</label>
    <input type="text" [(ngModel)]="type.descriptionType" name="descType" class="form-control"
           placeholder="Entrez une description du type...">
  </div>
  <button type="submit" [disabled]="!type.nomType" class="btn btn-success"
        (click)="saveType()">{{ajout ? 'Ajouter' : 'Modifier'}}
</button>
</form>
