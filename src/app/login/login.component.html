<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-6" style="max-width: 500px;">
            @if(erreur == 1) {
            <div class="alert alert-danger">
                <strong>{{message}}</strong>
            </div>
            }
           
            <form style="padding: 20px;">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="font-size: 1.2rem;">Nom Utilisateur :</label>
                    <input type="text" name="username"
                           class="form-control"
                           [(ngModel)]="user.username"
                           style="height: 45px; font-size: 1.1rem;">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="font-size: 1.2rem;">Mot de passe :</label>
                    <input type="password" name="password"
                           [(ngModel)]="user.password"
                           class="form-control"
                           style="height: 45px; font-size: 1.1rem;">
                </div>
                <div class="row justify-content-md-center">
                    <button type="button" (click)="onLoggedin()"
                            class="btn btn-lg btn-primary mt-3"
                            style="padding: 12px 30px; font-size: 1.1rem;">Connexion</button>
                </div>
                <p style="font-size: 1.1rem; margin-top: 15px;">
                    Vous n'avez pas un compte? <a routerLink="/register" mb-4>S'inscrire</a>
                </p>
            </form>
        </div>
    </div>
</div>
